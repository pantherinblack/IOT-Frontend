<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Device</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="updatedevice.js"></script>
    <script type="text/javascript" src="logoff.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
<header>
    <h1>Edit Device</h1>
    <div class="buttonContainer">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="devices.html">Devices</a></li>
                <li><a href="imprint.html">Imprint</a></li>
            </ul>
        </nav>
        <ul class="ulLogin">
            <li><a href="login.html" class="login">Login</a></li>
            <li><a href="" class="login" id="logoff">Logoff</a></li>
        </ul>
    </div>
</header>
<main>
<form style="margin-top: 20px;" class="updateDevice" onsubmit="this.reset()" action="devices.html">
    <h3>Edit Device</h3>
    <table>
        <tr>
            <td><label for="device-name">Device Name:</label></td>
            <td><input type="text" id="device-name" name="device-name"></td>
        </tr>
        <tr>
            <td><label for="device-uuid">Device UUID:</label></td>
            <td><input type="text" id="device-uuid" name="device-uuid" disabled></td>
        </tr>
        <tr>
            <td><label for="latitude">Latitude:</label></td>
            <td><input type="number" id="latitude" name="latitude" step="0.000001"></td>
        </tr>
        <tr>
            <td><label for="longitude">Longitude:</label></td>
            <td><input type="number" id="longitude" name="longitude" step="0.000001"></td>
        </tr>
    </table>
    <div>
    <input type="submit" value="Submit" id="submit" style="margin-bottom: 5px;">
    <input type="button" value="cancel" id="cancel">
    </div>
</form>
</main>
</body>
</html>
